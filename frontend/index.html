<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookkeepr</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
 rel="stylesheet" 
 integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
 crossorigin="anonymous">
 <link rel="stylesheet" href="style.css?v=2">
 <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="site-title text-center">Bookkeepr</h1>

  <div class="button-group">
    <button id="filter-reading" class="btn btn-bd-primary filter-btn">Show Reading</button>
    <button id="filter-to-read" class="btn btn-bd-primary filter-btn">Show To-Read</button>
    <button id="filter-completed" class="btn btn-bd-primary filter-btn">Show Completed</button>
    <button id="filter-all" class="btn btn-bd-primary filter-btn">Show All</button>


    
  <!-- Login/Logout Icon Button -->
  <button class="btn btn-outline-secondary" title="Login" style="background-color: transparent;"
  data-bs-toggle="modal" data-bs-target="#signInModal">
    <svg xmlns="http://www.w3.org/2000/svg" 
    width="25" 
    height="25" 
    fill="black" 
    class="bi bi-person" 
    viewBox="0 0 16 16">
      <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
    </svg>
  </button>
</div>

<!-- Sign In Modal -->
<div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="signInModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="signInModalLabel">Sign In</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="username" class="form-control mb-3" placeholder="Username">
        <input type="password" id="password" class="form-control mb-3" placeholder="Password">
      </div>
      <div class="modal-footer d-flex justify-content-between align-items-center">
        <button class="btn btn-link text-primary p-0" 
        style="text-decoration: underline;" 
        data-bs-dismiss="modal" 
        data-bs-toggle="modal" 
        data-bs-target="#createAccountModal">
          Create an account
        </button>
        <div>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" onclick="signIn()">Sign In</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Create Account Modal -->
<div class="modal fade" id="createAccountModal" tabindex="-1" aria-labelledby="createAccountModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="createAccountModalLabel">Create Account</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="new-username" class="form-control mb-3" placeholder="New Username" />
        <input type="password" id="new-password" class="form-control mb-3" placeholder="New Password" />
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" id="create-account-button">Create Account</button>
      </div>
    </div>
  </div>
</div>


<!-- Button trigger for new modal -->
<div class="center-container">
  <button id="add-book" type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add Book
  </button>
</div>


<!--  New Book Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Book</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <!-- Hidden Input for Book ID -->
          <input type="hidden" id="book-id" />
          
          <!-- Book Title -->
          <div class="mb-3">
            <label for="book-title" class="form-label">Book Title</label>
            <input type="text" class="form-control" id="book-title" required />
          </div>

          <!-- Author -->
          <div class="mb-3">
              <label for="book-author" class="form-label">Author</label>
              <input type="text" class="form-control" id="book-author" required />
          </div>

          <!-- Genre -->
          <div class="mb-3">
              <label for="book-genre" class="form-label">Genre</label>
              <input type="text" class="form-control" id="book-genre" required />
          </div>

          <!-- Status -->
          <div class="mb-3">
              <label for="book-status" class="form-label">Status</label>
              <select class="form-select" id="book-status" required>
                  <option value="reading">Reading</option>
                  <option value="to-read">To-Read</option>
                  <option value="completed">Completed</option>
              </select>
          </div>

          <!-- Rating -->
          <div class="mb-3">
              <label for="book-rating" class="form-label">Rating</label>
              <input type="number" class="form-control" id="book-rating" min="1" max="5" required />
          </div>
        </div>
      <div class="modal-footer">
        <button id="close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button id="save" type="button" class="btn btn-bd-primary" style="color: black;">Save</button>
      </div>
    </div>
  </div>
</div>


<!-- Book Card --> 
<div class="row row-cols-3 row-cols-md-2 g-4 mt-3" id="book-list">
  <!-- Dynamically generated book cards will be inserted here -->
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
  crossorigin="anonymous">
  </script>

<script src="script.js?v=7"></script>
</body>
</html>
